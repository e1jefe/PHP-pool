<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Balloon</title>
    <style>
        .balloon {
            width: 200px;
            height: 200px;
            margin-left: 30vw;
            margin-top: 30vh;
            border-radius: 100%;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="balloon" id="balloon"></div>

<script type="text/javascript">
    var el = document.getElementById('balloon');
    el.addEventListener('click', inflate, true);
    el.addEventListener('mouseout', deflate, true);
    function inflate() {
        el.style.width = el.offsetWidth+10+'px';
        el.style.height = el.offsetHeight+10+'px';
        if (el.style.width > '420px')
        {
            el.style.width = '200px';
            el.style.height = '200px';
        }
        if (el.style.backgroundColor == '' ||
            el.style.backgroundColor == 'red')
            el.style.backgroundColor = 'green';
        else if (el.style.backgroundColor == 'green')
            el.style.backgroundColor = 'blue';
        else if (el.style.backgroundColor == 'blue')
            el.style.backgroundColor = 'red';
    }
    function deflate() {
        if (el.style.width > '200px')
        {
            el.style.width = el.offsetWidth-5+'px';
            el.style.height = el.offsetHeight-5+'px';
        }
        if (el.style.backgroundColor == '' ||
            el.style.backgroundColor == 'red')
            el.style.backgroundColor = 'blue';
        else if (el.style.backgroundColor == 'blue')
            el.style.backgroundColor = 'green';
        else if (el.style.backgroundColor == 'green')
            el.style.backgroundColor = 'red';
    }
</script>

<body>
</html>
